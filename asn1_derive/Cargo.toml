[package]
name = "asn1_derive"
version = "0.13.0"
authors = ["Alex Gaynor <alex.gaynor@gmail.com>"]
repository = "https://github.com/alex/rust-asn1"
license = "BSD-3-Clause"
description = "#[derive] support for asn1"
edition = "2018"

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1.0"
quote = "1.0"
syn = { version = "1.0.58", features = ["parsing", "extra-traits"] }
