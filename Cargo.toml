[package]
name = "asn1"
version = "0.10.0"
authors = ["Alex Gaynor <alex.gaynor@gmail.com>"]
repository = "https://github.com/alex/rust-asn1"
keywords = ["asn1"]
license = "BSD-3-Clause"
description = "ASN.1 (DER) parser and writer for Rust."
edition = "2018"

[features]
default = ["std", "derive"]
std = []
derive = ["asn1_derive"]

[dependencies]
asn1_derive = { path = "asn1_derive/", version = "0.10.0", optional = true }
time = { version = "0.3.4", default-features = false, features = ["parsing", "macros"] }

[dev-dependencies]
libc = "0.2.11"
